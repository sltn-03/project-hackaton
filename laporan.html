<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- ICON BOXICONS -->
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <!-- FILE CSS -->
  <link rel="stylesheet" href="/css/laporan.css">
  <!-- FILE JAVASCRIPT -->
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="website icon" type="png" href="image/logo.png">
  <title>Layanan Pengaduan Masyarakat</title>
</head>

<body>
  <div class=" text-center ats mb-3" style="padding: 20px;">
    <h2><b>Pengaduan Online Masyarakat Indonesia</b></h2>
    <h5>Isi form dibawah untuk menyampaikan aspirasi, keluhan, masukan, dan saran kepada layanan yang disediakan
      oleh
      pemerintah </h5>
  </div>

  <div class="container">
    <form action="" autocomplete="off" class="text-center">
      <h1> <b>Buat Laporan</b></h1>

      <div class="input-group mb-3">
        <input type="text" class="form-control border-dark border-2" placeholder="Ketik judul laporan anda disini*"
          required>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control border-dark border-2"
          placeholder="Ketik laporan anda yang ingin disampaikan disini (masukan, saran, pengaduan)*" required>
      </div>

      <p class="text-danger">*Pastikan informasi yang anda sampaikan benar </p>

      <div class="input-group mb-5">
        <textarea class="form-control border-dark border-2" placeholder="Ketik isi laporan anda disini*" required
          rows="3"></textarea>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control border-dark border-2" placeholder="Ketik lokasi laporan anda disini*"
          required>
      </div>

      <div class="input-group mb-3 ">
        <input type="text" class="form-control border-dark border-2" placeholder="Ketik tanggal laporan anda disini* "
          required>
        <span class="input-group-text border-dark border-2" id="cari"> <i class='bxr bx-calendar-event'
            style="color: black; font-size: 25px;"></i> </span>
      </div>

      <p class="text-danger">*Pastikan lokasi dan tanggal laporan terinput dengan benar </p>

      <div class="input-group mb-3">
        <select name="" id="" class="form-select" required>
          <option value="">- Pilih Kategori -</option>
          <option value="">Jalan Rusak</option>
          <option value="">Lampu Jalan Mati</option>
          <option value="">Sampah / Limbah</option>
          <option value="">Gangguan Keamanan</option>
          <option value="">Banjir / Genangan</option>
          <option value="">Lainnya</option>
        </select>
      </div>

      <button class="btn btn-kirim mt-2" onclick="pencet()">Kirim</button>
    </form>
  </div>
</body>
<script>
  function pencet() {
    Swal.fire({
      title: "Laporan Terkirim!",
      text: "Laporan akan di proses secepatnya!",
      icon: "success"
    });
  }
</script>

</html>
